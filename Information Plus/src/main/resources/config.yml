# [IMPORTANT] -- Set enabled to false if you would like the command to be disabled
reload:
  error: "&cSorry, you do not have permission to use this command!(InformationPlus.admin)"
  message: "&a[InformationPlus] Configuration has been reloaded!"

main:
  error: "&cSorry, you do not have permission to use this command!(InformationPlus.main)"
  unknown: "&cSorry, unknown command!"

# [IMPORTANT] -- In order for the join message to be enabled the players must have the permission InformationPlus.join
join:
  enabled: true
  border: "&d----------------------------------------"
  lines:
    - "&fWelcome to &dyourserverhere!"
    - "&f&lUseful Commands:"
    - "&f/rules: &7Shows the servers rules"
    - "&f/help: &7Shows the servers basic commands and help"
    - "&f/links: &7Shows the servers important links"

links:
  enabled: true
  border: "&d----------------------------------------"
  header: "&f&l-=[&d&lYourServer Links&f&l]=-"
  lines:
    - "&f&lDiscord: &7yourdiscordhere"
    - "&f&lForums: &7yourforumshere"
    - "&f&lStore: &7yourstorehere"
    - "&f&lTS3: &7yourts3here"
    - "You may add more links in config.yml"

rules:
  enabled: true
  border: "&d----------------------------------------"
  header: "&f&l-=[&d&lYourServer Rules&f&l]=-"
  lines:
    - "&f&l1: &7Add your rule here "
    - "&f&l2: &7Add your rule here"
    - "&f&l3: &7Add your rule here"
    - "You may add more rules in config.yml"

help:
  enabled: true
  border: "&d----------------------------------------"
  header: "&f&l-=[&d&lYourServer Help&f&l]=-"
  lines:
    - "&f&l1: &7Add your help here"
    - "&f&l2: &7Add your help here"
    - "&f&l3: &7Add your help here"
    - "You may add more help in config.yml"